<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Rock Paper Scissors</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            align-content: center;
        }
    </style>
</head>

<body>
    <h1>Rock, Paper, Scissors</h1>
    <p>Select either rock, paper, or scissors and see if you can beat the computer!</p>

    <p><strong>Remember:</strong> “Rock breaks scissors, scissors cuts paper, paper covers rock.” </p>
    <div class='score'>

    </div>
    <div class='message'>

    </div>
    <button type='button'>Rock</button>
    <button type='button'>Paper</button>
    <button type='button'>Scissors</button>
    <script>
        const message = document.querySelector('.message');
        const score = document.querySelector('.score');
        const buttons = document.querySelectorAll('button');
        const winnerScores = [0, 0];
        const weapons = ['Rock', 'Paper', 'Scissors'];

        //add event listeners to buttons
        for (let i = 0; i < buttons.length; i++) {
            buttons[i].addEventListener('click', playGame);
        }

        function playGame(e) {
            //setup player's selection
            let playerSelection = e.target.innerText;
             //selects a number between 0 and 3 
            let computerSelection = weapons[Math.floor(Math.random() * 3)];
           
            let pIdx = weapons.indexOf(playerSelection);
            let cIdx = weapons.indexOf(computerSelection);
            let winner;
            if (pIdx !== cIdx) {
                winner = (cIdx === (pIdx + 1) % 3) ? 'Computer' : 'Player';
            } else {
                winner = 'tie';
            }
            //output scores to the DOM
            if (winner === 'Player') {
                    winnerScores[0]++;
            }else if (winner === 'Computer') {
                   winnerScores[1]++;
            }
       
            score.innerHTML = 'Player: [ ' + winnerScores[0] + ' ] Computer: [ ' + winnerScores[1] + ' ]';
            message.innerHTML='Player: <strong>' + playerSelection + '</strong> Computer: <strong>' + computerSelection + '</strong><br>' + (winner === 'tie' ? 'Draw' :  'win a '+winner) ;
        }

      

       
    </script>
</body>

</html>
